<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" ng-controller="AdventureCtrl">
  <h1> Make an Adventure</h1>
    <form ng-submit="createAdventure()">
      <div class="form-group">
        <input type="text" ng-model="adventure.title" class="form-control" placeholder="Title" autofocus>
      </div>
      <div class="form-group">
        <input type="text" ng-model="adventure.description" class="form-control" placeholder="Description">
      </div>
      <div class="form-group">
        <input type="text" ng-model="adventure.category" class="form-control" placeholder="Category">
      </div>
      <input type="submit" value="Create Adventure" class="btn btn-primary">
    </form>
  <hr>
  <div ng-repeat="adventure in adventures">
    <div> {{adventure.title}}</div>
    <button ng-click="deleteAdventure(adventure)" class="btn btn-danger">Delete</button>
  </div>  
</div>
